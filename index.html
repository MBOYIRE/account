<!DOCTYPE html>
<html>
    <head>
 <title> BANK ACCOUNT</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles.css">
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="scripts.js"></script>
    </head>
    <body>
    <div class="container">   
        <h1>Bank Account</h1>
        <h2>Account info</h2>
        
    <div id="info">
        <form action="/action_new.balance" target="_new.balance"></form>
       
            First name:<br>
        <input type="text" name="firstname" value="MBOYIRE"><br>
    
             Last name:<br>
        <input type="text" name="lastname" value="Delphine">
        <br><br>
    </div>
      <div id="service"></div>
      <div class="row">
      <div class="col-md-6">
      <form id="container">     
      <table allign="center" depositpadding="30">
      <form id="new-concat">
        <div class="form-group">
                                
    <tr>
      <td>Initial amount</td>
      <td><input type="text" name="Initial" maxlength="30" id="initial amount" />
        <input name="initi" value="Initial" type=button onClick=initial_balance(this.form)> 
      </td>
    </tr>
    </div>
    <div class="form-group">
                               
    <tr>
      <p>Enter a number to withdraw or deposit:</p>
      <td>Deposit amount</td>
      <td><input type="text" name="Deposit" maxlength="30" id="new-last-name" />
        <input name="depos" value="Deposit" type=button >                                
       </td>
  </tr>
  <tr>
     <td>Withdraw amount</td>
     <td><input type="text" name="Withdraw" maxlength="30" id="new-first-name" /> 
        <input name="withd" value="Withdraw" type=button onClick=bank_withdraw(this.form)> 
        <div class="container">
        <div id="balance">
        <input type="submit" value="Balance">
    </div>   
</div> 
<a class="bank-btn bank-margin-top bank-margin-botton" href="tryit.asp?accountInfo=tryhtml_form_submit"target="_blank"></a>
</div>
</table> 

</form> 
</div>           
  
<hr>
 </div>
 </body>
